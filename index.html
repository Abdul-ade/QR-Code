<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>

    
  </head>
  <body>
    <main>
      
    <article aria-label="Frontend Mentor" role="main">
        <img src="images/image-qr-code.png" alt="QR-Code" />
      <section>
        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/solutions/static-website-containing-qr-code-09_I2-wV2z#comment-67729f1722981630774af4f1" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulsamad Adeniyi</a>.
    </footer>
  </body>
</html>
